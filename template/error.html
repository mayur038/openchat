<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #DBE2EF; /* Updated background color */
        }
        .error-container {
            text-align: center;
        }
        .error-icon {
            font-size: 100px;
            color: #3F72AF; /* Updated icon color */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #112D4E; /* Updated heading color */
        }
        p {
            font-size: 18px;
            color: #6c757d; /* Changed to a more neutral grey for text */
        }
        a {
            text-decoration: none;
            color: #3F72AF; /* Updated link color */
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i> <!-- Error icon from Font Awesome -->
        </div>
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but the page you were looking for doesn't exist.</p>
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
